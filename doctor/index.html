<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title and favicon -->
    <title>Doctor</title>
    <link rel="shortcut icon" href="/assets/img/" type="image/x-icon">

    <!-- fa fa-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom styling -->
    <link rel="stylesheet" href="/assets/css/staff.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="header__greeting">Welcome <i>Doctor Name</i></h2>
        </div>
    </header>

    <div class="card__container">
        <a href="/currentSchedules/">
            <div class="card">
                <i class="fa fa-calendar card__icon" aria-hidden="true"></i>
                <h3 class="card__title">Current Schedules</h3>
            </div>
        </a>
        <a href="/patientHistory/">
            <div class="card">
                <i class="fa fa-eye card__icon" aria-hidden="true"></i>
                <h3 class="card__title">Patient History</h3>
            </div>
        </a>
    </div>
</body>

</html>
