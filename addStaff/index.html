<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title and favicon -->
    <title>Add Staff</title>
    <link rel="shortcut icon" href="/assets/img/" type="image/x-icon">

    <!-- fa fa-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom styling -->
    <link rel="stylesheet" href="/assets/css/addPatient.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="form__title">Register New Staff</h3>
        </div>
        <form>
            <div class="input__container disable">
                <input type="number" class="form__input" id="patientId" placeholder="patientId" value="1044" disabled>
                <label for="patientId" class="input__label">Staff ID</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="patientName" placeholder="patientName"
                    autocomplete="new-password">
                <label for="patientName" class="input__label">Name</label>
            </div>
            <div class="input__container">
                <input type="number" class="form__input" id="patientAge" placeholder="patientAge"
                    autocomplete="new-password">
                <label for="patientAge" class="input__label">Age</label>
            </div>
            <div class="input__container">
                <input type="number" class="form__input" id="patientNumber" placeholder="patientNumber"
                    autocomplete="new-password">
                <label for="patientNumber" class="input__label">Number</label>
            </div>
            <div class="input__container">
                <input type="email" class="form__input" id="patientEmail" placeholder="patientEmail"
                    autocomplete="new-password">
                <label for="patientEmail" class="input__label">Email</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="patientAdd" placeholder="patientAdd"
                    autocomplete="new-password">
                <label for="patientAdd" class="input__label">Address</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="patientCity" placeholder="patientCity"
                    autocomplete="new-password">
                <label for="patientCity" class="input__label">City</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="patientState" placeholder="patientState"
                    autocomplete="new-password">
                <label for="patientState" class="input__label">State</label>
            </div>
            <div class="input__container">
                <input type="number" class="form__input" id="patientPinCode" placeholder="patientPinCode"
                    autocomplete="new-password">
                <label for="patientPinCode" class="input__label">Pincode</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="staffWork" placeholder="staffWork"
                    autocomplete="new-password">
                <label for="staffWork" class="input__label">Work Area</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="staffUsername" placeholder="staffUsername"
                    autocomplete="new-password">
                <label for="staffUsername" class="input__label">Username</label>
            </div>
            <div class="input__container">
                <input type="text" class="form__input" id="staffPassword" placeholder="staffPassword"
                    autocomplete="new-password">
                <label for="staffPassword" class="input__label">Password</label>
            </div>
            <div class="submit__container">
                <input type="submit" class="form__submit" id="addButton" value="Add Staff">
            </div>
        </form>
    </div>
</body>

</html>
